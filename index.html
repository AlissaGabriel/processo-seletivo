<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <div class="container">
        <form onsubmit="mostrarDados()" method="post">
            <h1>Cadastro</h1>
            <div class="nome">
                <label for="nome"> Nome: </label>
                <input type="text" name="nome" id="nome" placeholder="Informe o nome" required>
            </div>
            <div class="email">
                <label for="email"> E-mail: </label>
                <input type="email" name="email" id="email" placeholder="Informe o email" autocomplete="email" required>
            </div>
            <div class="senha">
                <label for="senha"> Senha: </label>
                <div class="senha-input">
                    <input type="password" name="senha" id="senha" placeholder="Informe a senha" required>
                    <i class="bi bi-eye" id="btn-senha" onclick="mostrarSenha()"></i>
                </div>
            </div>
            <button class="limpar" type="reset">Limpar</button>
            <div class="btn">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
